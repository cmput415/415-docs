name: "Issue Labeler"
on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v3.4 #May not be the latest version
      with:
        configuration-path: .github/labeler.yml
        not-before: 2025-10-20
        enable-versioned-regex: 0
        repo-token: ${{ github.token }}
