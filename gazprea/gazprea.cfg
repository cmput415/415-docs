   {Prev $\scriptstyle\Leftarrow$}
   {}{}{}{Up $\scriptstyle\Uparrow$}

% Around Nav bar
\Configure{crosslinks+}
	{\HCode{<H2>}\textit{Gazprea} Spec\HCode{</H2>}} % Before top
	{}{}{}

