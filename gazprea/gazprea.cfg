\Preamble{xhtml}

% Enable png graphics in html.
\Configure{graphics*}
  {png}
  {%
    \Picture[pict]{\csname Gin@base\endcsname .png
              \space width="\expandafter\the\csname Gin@req@width\endcsname"
    }%
  }

% Number paragraphs.
\setcounter{secnumdepth}{4}

% Enable paragraph in toc.
\Configure{paragraph}{}{}{\ifvmode\IgnorePar\fi\EndP\HCode{<h4 class="paragraphHead">}\TitleMark\space}{\HCode{</h4>}\IgnoreIndent}
\ConfigureMark{paragraph}{\theparagraph}
\Css{.paragraphToc{margin-left:6em;}}

% Make a TOC in sections for subsection, subsubsection, and paragraph.
\TocAt{section,subsection,subsubsection,paragraph}

\begin{document}

 % Nav bar
\Configure{crosslinks}
   {\HCode{<span class="navarrows">}[}
	 {]\HCode{</font></span>}}
