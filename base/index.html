      <p>In Fall 2020 <i>fuzzers</i> were added for the Generator, SCalc and VCalc assignments.</p>

      <p>Fuzzers are tools used in a method of software testing called <i>fuzz testing</i>, where a program is fed random inputs in hope of finding software bugs.</p>

      <p>You can essentially view fuzzers as random test-case generators for helping you find bugs in the compilers and interpreters that you create.</p>

      Fuzzers for the Generator, SCalc and VCalc can be found by visiting the
      <i>Testing</i> sections of the assignment specifications.<br><br>

      Fuzz testing is an active area of research that has broad applications in finding compilers bugs, security vulnerabilities, etc. There are many approaches to fuzz testing; all varying in sophistication.<br>
      In the following readings you will explore two different fuzzers, CSmith and NAUTILUS, which each have their own take on how to approach fuzzing.<br>
